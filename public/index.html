<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>temp</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="manifest" href="manifest.json">
	<script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
	<script type="module" defer src="js/script.js"></script>
</head>

<body>
	<main class="app">
		<div class="app-body">
			<div class="app-body__map" id="map"></div>
			<div class="place-info">
				<div class="place-info__info">
					<div class="place-info__image"><img src="" alt=""></div>
					<div class="place-info__body">
						<div class="place-info__header">
							<span class="place-info__title">Название парковки</span>
							<span class="place-info__price">200 ₽/ч</span>
						</div>
						<div class="place-info__address"><img src="img/geo-mark_2.svg" alt="">Адрес, улица, номер и тд</div>
						<div class="place-info__footer">
							<div class="place-info__distance">500 м</div>
							<div class="place-info__capacity">40 мест</div>
						</div>
					</div>
				</div>
				<div class="place-info__actions">
					<button class="place-info__arend-btn btn-ghost">Забронировать</button>
					<button class="place-info__build-route-btn btn"><img src="img/build-route.svg" alt=""></button>
				</div>
			</div>
			<button class="app-body__location btn"><img src="img/location.svg" alt=""></button>
		</div>
		<div class="app-nav">
			<button class="app-nav__btn"><img src="img/params.svg" alt=""><img src="img/params.svg" alt=""></button>
			<button class="app-nav__btn active"><img src="img/geo-mark.svg" alt=""><img src="img/geo-mark__active.svg" alt=""></button>
			<button class="app-nav__btn"><img src="img/profile.svg" alt=""><img src="img/profile_active.svg" alt=""></button>
		</div>
		<search role="search" class="app-search">
			<img src="img/search.svg" alt="">
			<input type="search" name="search" placeholder="Найти по адресу или названию">
		</search>
	</main>
</body>

</html>
